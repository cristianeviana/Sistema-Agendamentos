<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Detalhes do Agendamento </h4>
		<h:form>
		
			<p> <h:commandLink action="#{agendamentoMBean.novoAgendamento}" value="Realizar Novo Agendamento"  /> </p>
			
			<p>
				Nome: <h:outputText value="#{agendamentoMBean.detalheAgendamento.usuario.nome}" />
			</p>
			<p>
				CPF: <h:outputText value="#{agendamentoMBean.detalheAgendamento.usuario.cpf}" />
			</p>
			<p>
				Telefone: <h:outputText value="#{agendamentoMBean.detalheAgendamento.usuario.telefone}" />
			</p>
			<p>
				Data: <h:outputText value="#{agendamentoMBean.detalheAgendamento.data}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					  </h:outputText>
			</p>
			<p>
				Hor√°rio: <h:outputText value="#{agendamentoMBean.detalheAgendamento.horario}" />
			</p>
			<p>
				Motivo: <h:outputText value="#{agendamentoMBean.detalheAgendamento.motivo}" />
			</p>
			<p>
				Setor: <h:outputText value="#{agendamentoMBean.detalheAgendamento.setor.nome}" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
